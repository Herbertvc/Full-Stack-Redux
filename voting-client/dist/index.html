<!DOCTYPE html>
<html>
  <body>
    <div id="app">
      Vote Now!
    </div>
    {% for entry in entries %}
      <div>
        <span>{{ entry }}</span>
        <span id="first-option-counter">0</span>
        <a class="vote-option" href="#" data-option="{{ entry }}">Click here!</a>
      </div>
    {% endfor %}
  </body>
  <script src="/jquery/jquery.js"></script>
  <script>
    $('.vote-option').click(function(e) {
      e.preventDefault();
      var option = $(this).attr("data-option");
      var data = JSON.stringify({option: option});
      $.ajax({
        url: '/vote',
        method: 'POST',
        data: data,
        contentType: "application/json",
      })
    })
  </script>
</html>
